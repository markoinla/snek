<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- White/Transparent Ghost Frog -->
  <rect x="20" y="40" width="60" height="30" fill="#E0E0E0" fill-opacity="0.8" />
  <!-- Head -->
  <rect x="30" y="30" width="40" height="20" fill="#E0E0E0" fill-opacity="0.8" />
  <!-- Eyes -->
  <rect x="35" y="35" width="10" height="10" fill="#000000" fill-opacity="0.8" />
  <rect x="55" y="35" width="10" height="10" fill="#000000" fill-opacity="0.8" />
  <!-- Legs -->
  <rect x="15" y="50" width="10" height="15" fill="#E0E0E0" fill-opacity="0.8" />
  <rect x="75" y="50" width="10" height="15" fill="#E0E0E0" fill-opacity="0.8" />
  <!-- Feet -->
  <rect x="10" y="60" width="15" height="10" fill="#E0E0E0" fill-opacity="0.8" />
  <rect x="75" y="60" width="15" height="10" fill="#E0E0E0" fill-opacity="0.8" />
</svg>
