<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALPHA SNEK</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Game Info UI -->
    <div id="info">Score: 0</div>
    <div id="kills">Kills: 0</div>
    <div id="powerUpInfo"></div>
    <div id="powerUpTextEffect"></div>
    <div id="gameOver">GAME OVER!<br>Score: <span id="finalScore">0</span><br>
        <small>(Press R to Restart)</small><br>
        <button id="restartButton">Restart Game</button>
    </div>
    
    <!-- Help Button -->
    <div id="helpButton">?</div>
    
    <!-- Alpha Mode Progress Bar -->
    <div id="alphaModeContainer">
        <div id="alphaModeLabel">ALPHA METER</div>
        <div id="alphaModeBar">
            <div id="alphaModeProgress"></div>
        </div>
    </div>

    <!-- Intro Screen -->
    <div id="introScreen">
        <div class="intro-content">
            <h1>ALPHA SNEK</h1>
            
            <div class="instructions">
                <h2>How to Play</h2>
                <ul>
                    <li><span class="instruction-label">Controls:</span> <span id="controlsText"></span></li>
                    <li><span class="instruction-label">Objective:</span> <span id="objectiveText"></span></li>
                    <li><span class="instruction-label">Alpha Mode:</span> <span id="alphaModeText"></span></li>
                </ul>
            </div>
            
            <button id="startButton">START GAME</button>
        </div>
    </div>
    
    <!-- Mobile Buttons -->
    <div id="leftButton" class="mobile-button">↶</div>
    <div id="rightButton" class="mobile-button">↷</div>

    <!-- Canvas Target -->
    <canvas id="gameCanvas"></canvas>

    <!-- Import map -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <!-- Main Game Logic Entry Point -->
    <script type="module" src="js/main.js"></script>

</body>
</html>
